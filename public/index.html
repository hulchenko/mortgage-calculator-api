<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator Homepage</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h1>Mortgage Calculator</h1>

    <form id="mortgageForm">
      <div id="form-item">
        <label for="principal-amount">Mortgage Amount ($)</label>
        <input type="number" id="principal-amount" placeholder="0" required />
      </div>

      <div id="form-item">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="rate" step="0.01" placeholder="0" required />
      </div>

      <div id="form-item">
        <label for="amortization">Amortization Period (years)</label>
        <select id="amortization" required></select>
      </div>

      <div id="form-item">
        <label for="freq-type">Payment Frequency</label>
        <select id="freq-type" required>
          <option value="monthly">Monthly</option>
          <option value="semi-monthly">Semi-Monthly</option>
          <option value="bi-weekly">Bi-Weekly</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>

      <div id="form-item">
        <label for="term">Term (years)</label>
        <select id="term" required></select>
      </div>

      <div id="form-item">
        <label for="deposit">Down Payment ($)</label>
        <input type="number" id="deposit" placeholder="0" required />
      </div>

      <button type="button" id="calc">Calculate</button>
      <button type="button" id="reset">Reset</button>
    </form>

    <div id="summary">
      <h2>Summary</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Term</th>
            <th scope="col">Amortization Period</th>
          </tr>
        </thead>
        <tbody>
          <tr id="total-payments">
            <th scope="row">
              <span id="tooltip" title="The number of payments made during the Term and Amoritization period respectively.">&#9432;</span>
              Number of payments
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="mortage-payment">
            <th scope="row">Mortgage Payment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="prepayment">
            <th scope="row">Prepayment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="principal">
            <th scope="row">Principal Payments</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="interest">
            <th scope="row">Interest Payments</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="total-cost">
            <th scope="row">Total Cost</th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="report-btn" onclick="location.href='/report.html'">Full Report</button>

    <div id="schedule" class="hidden">
      <h2>Payment Schedule</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Principal Payment</th>
            <th scope="col">Interest Payment</th>
            <th scope="col">Total Payment</th>
            <th scope="col">Ending Balance</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
