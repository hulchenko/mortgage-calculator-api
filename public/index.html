<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <h1 id="dashboard-header">Mortgage Calculator</h1>

    <form id="mortgageForm">
      <div id="form-item">
        <label for="principal-amount">Mortgage Amount ($)</label>
        <input type="number" id="principal-amount" min="0" placeholder="0" required />
      </div>

      <div id="form-item">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="rate" step="0.01" min="0" placeholder="0" required />
      </div>

      <div id="form-item">
        <label for="amortization">Amortization Period (years)</label>
        <select id="amortization"></select>
      </div>

      <div id="form-item">
        <label for="freq-type">Payment Frequency</label>
        <select id="freq-type">
          <option value="monthly">Monthly</option>
          <option value="semi-monthly">Semi-Monthly</option>
          <option value="bi-weekly">Bi-Weekly</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>

      <div id="form-item">
        <label for="term">Term (years)</label>
        <select id="term"></select>
      </div>

      <div id="form-item">
        <label for="deposit">Down Payment ($)</label>
        <input type="number" id="deposit" min="0" placeholder="0" />
      </div>

      <div id="form-btns">
        <button type="button" id="reset">Reset</button>
        <button type="submit" id="calc">Calculate</button>
      </div>
    </form>

    <div id="summary">
      <h2>Summary</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Term</th>
            <th scope="col">Amortization Period</th>
          </tr>
        </thead>
        <tbody>
          <tr id="total-payments">
            <th scope="row">
              <span id="tooltip" title="The number of payments made during the Term and Amoritization period respectively."
                ><i class="fa fa-info-circle"></i
              ></span>
              Number of payments
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="mortage-payment">
            <th scope="row">
              <span
                id="tooltip"
                title="The amount you will pay per period during the Term and Amoritization respectively, which include a portion for the principal payment and a portion for the interest payment."
                ><i class="fa fa-info-circle"></i
              ></span>
              Mortgage Payment
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="prepayment">
            <th scope="row">
              <span id="tooltip" title="The amount of prepayment made during the Term and Amoritization period respectively."
                ><i class="fa fa-info-circle"></i
              ></span>
              Prepayment
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="principal">
            <th scope="row">
              <span id="tooltip" title="The total amount of principal payment made during the Term and Amoritization period respectively."
                ><i class="fa fa-info-circle"></i
              ></span>
              Principal Payments
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="interest">
            <th scope="row">
              <span
                id="tooltip"
                title="Total of all interest paid during the Term and Amoritization period respectively, assuming that the conditions of your loan (e.g. interest rate, amortization period, term, etc.) will not change during these periods. This total interest amount also assumes that there are no prepayments of principal."
                ><i class="fa fa-info-circle"></i
              ></span>
              Interest Payments
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="total-cost">
            <th scope="row">
              <span
                id="tooltip"
                title="Total of all payments made during the Term and Amoritization period respectively, assuming that the conditions of your loan (e.g. interest rate, amortization period, term, etc.) will not change during these periods. It is also assumed that there are no prepayments of principal."
                ><i class="fa fa-info-circle"></i
              ></span>
              Total Cost
            </th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="report-btn" onclick="location.href='/report.html'">Full Report</button>

    <script type="module" src="./js/main.js"></script>
    <footer>
      Made by <a target="_blank" href="https://github.com/hulchenko">hulchenko</a>. Inspired by Government of Canada's
      <a target="_blank" href="https://itools-ioutils.fcac-acfc.gc.ca/MC-CH/MCCalc-CHCalc-eng.aspx">Official</a> Mortgage Calculator.
    </footer>
  </body>
</html>
