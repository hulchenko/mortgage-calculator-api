<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator Schedule Report</title>
    <link rel="stylesheet" href="./css/global.css"></link>
    <link rel="stylesheet" href="./css/report.css"></link>
  </head>
  <body>
    <div id="report-btns">
      <button id="report-btn" onclick="history.back()">Homepage</button>
      <button id="download-btn">Download Report</button>
    </div>
    <div id="schedule">
      <h2>Payment Schedule</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Principal Payment</th>
            <th scope="col">Interest Payment</th>
            <th scope="col">Total Payment</th>
            <th scope="col">Ending Balance</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
    <script type="module" src="./js/report.js"></script>
    <footer>
      Made by <a target="_blank" href="https://github.com/hulchenko">hulchenko</a>. Inspired by Government of Canada's
      <a target="_blank" href="https://itools-ioutils.fcac-acfc.gc.ca/MC-CH/MCCalc-CHCalc-eng.aspx">Official</a> Mortgage Calculator.
    </footer>
  </body>
</html>
