<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./../styles.css" />
  </head>

  <body>
    <h1>Mortgage Calculator</h1>

    <form id="mortgageForm">
      <div id="form-item">
        <label for="principal-amount">Loan Amount ($)</label>
        <input type="number" id="principal-amount" required />
      </div>

      <div id="form-item">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="rate" step="0.01" required />
      </div>

      <div id="form-item">
        <label for="term">Loan Term (years)</label>
        <input type="number" id="term" max="30" required />
      </div>

      <div id="form-item">
        <label for="freq-type">Payment Frequency</label>
        <select id="freq-type" required>
          <option value="monthly">Monthly</option>
          <option value="semi-monthly">Semi-Monthly</option>
          <option value="bi-weekly">Bi-Weekly</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>

      <div id="form-item">
        <label for="deposit">Down Payment</label>
        <input type="number" id="deposit" value="0" required />
      </div>

      <button type="button" id="calc">Calculate</button>
    </form>

    <div id="summary">
      <h2>Summary</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Term</th>
            <th scope="col">Amortization Period</th>
          </tr>
        </thead>
        <tbody>
          <tr id="total-payments">
            <th scope="row">
              <span
                id="tooltip"
                title="The number of payments made during the Term and Amoritization period respectively."
                >?</span
              >
              Number of payments
            </th>
            <td></td>
            <td></td>
          </tr>
          <tr id="mortage-payment">
            <th scope="row">Mortgage Payment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="prepayment">
            <th scope="row">Prepayment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="principal">
            <th scope="row">Principal Payment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="interest">
            <th scope="row">Interest Payment</th>
            <td></td>
            <td></td>
          </tr>
          <tr id="total-cost">
            <th scope="row">Total Cost</th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="schedule" class="hidden">
      <h2>Payment Schedule</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Principal Payment</th>
            <th scope="col">Interest Payment</th>
            <th scope="col">Total Payment</th>
            <th scope="col">Ending Balance</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
