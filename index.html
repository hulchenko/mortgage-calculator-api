<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./../styles.css" />
  </head>

  <body>
    <h1>Mortgage Calculator</h1>

    <form id="mortgageForm">
      <div id="form-item">
        <label for="amount">Loan Amount ($)</label>
        <input type="number" id="amount" required />
      </div>

      <div id="form-item">
        <label for="interest">Interest Rate (%)</label>
        <input type="number" id="interest" step="0.01" required />
      </div>

      <div id="form-item">
        <label for="term">Loan Term (years)</label>
        <input type="number" id="term" required />
      </div>

      <div id="form-item">
        <label for="freq-type">Payment Frequency</label>
        <select id="freq-type" required>
          <option value="weekly">Weekly</option>
          <option value="bi-weekly">Bi-Weekly</option>
          <option value="semi-monthly">Semi-Monthly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <div id="form-item">
        <label for="deposit">Down Payment</label>
        <input type="number" id="deposit" required />
      </div>

      <button type="button" id="calc">Calculate</button>
    </form>

    <div id="summary">
      <h2>Calculation Summary</h2>
      <p id="calc-summary"></p>
    </div>

    <div id="diagram">
      <h2>Payment Diagram</h2>
      <p id="payment-diagram"></p>
    </div>

    <div id="schedule">
      <h2>Payment Schedule</h2>
      <p id="payment-schedule"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
